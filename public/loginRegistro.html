<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DevHub - Login / Cadastro</title> 
  <link rel="stylesheet" href="style/loginRegistro.css">
</head> 
<body>
    <div class="container" id="form-container">
    <h2 id="form-title">Login</h2>
    <input type="text" id="email" placeholder="E-mail"/>
    <div id="email-erro" class="error"></div>
    <input type="password" id="senha" placeholder="Senha" />
    <div id="senha-erro" class="error"></div>
    <div id="extra-field" style="display: none;">
      <input type="text" id="nome" placeholder="Nome" />
    </div>
    <button class="button" onclick="enviarFormulario()">Entrar</button>
    <div id="mensagem" class="mensagem" style="display: none;"></div>
    <div class="switch">
      <p id="switch-text">NÃ£o tem uma conta? <a onclick="alternarFormulario()">Cadastre-se</a></p>
    </div>
  </div>
  
  <script src="script/scriptLoginResgistro.js"></script>
  <script src="script/login.js"></script>
</body>
</html>
